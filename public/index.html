  </head>
  <body>
      <h1>Black Book Interactive Project Files</h1>
        <div class="data-content">
            <noscript>This page uses Javascript to display the content. Please enable Javascript in your browser to see the full page.</noscript>

                <!-- Facets -->
              <div id="facets-holder">
                <div class="facets">
                  <div class="topicSearch"><b>Text Filter</b>
                    <div data-ex-role="facet" data-ex-facet-class="TextSearch"></div>
                  </div>
                  <div class="facetRow">
                  <div class="topicFacet" data-ex-role="facet" data-ex-expression=".author" data-ex-facet-label="Author"></div>
                  <div class="topicFacet" data-ex-role="facet" data-ex-expression=".music" data-ex-facet-label="Topic: Music" data-ex-facet-class="Slider" data-ex-horizontal="true" data-ex-histogram="true"></div>
                  <div class="topicFacet" data-ex-role="facet" data-ex-expression=".violence" data-ex-facet-label="Topic: Violence" data-ex-facet-class="Slider" data-ex-horizontal="true" data-ex-histogram="true"></div>
                  <div class="topicFacet" data-ex-role="facet" data-ex-expression=".religion" data-ex-facet-label="Topic: Religion"  data-ex-facet-class="Slider" data-ex-horizontal="true" data-ex-histogram="true"></div>
                  <div class="topicFacet" data-ex-role="facet" data-ex-expression=".date" data-ex-facet-label="Date" data-ex-facet-class="Slider" data-ex-horizontal="true" data-ex-histogram="true"></div>
                  </div>
                </div>
              </div>


            <!-- TABLE view-->
              <div data-ex-role="exhibit-view"
	                    data-ex-label="View In List"
                        data-ex-show-all="true"
                        data-ex-paginate="false"
				        data-ex-orders=".author, .date"
				        data-ex-possible-orders=".author, .date,"
                        >

                <!--Lens for TABLE view-->

                <div data-ex-role="lens">

                      <div class="label"><span class="title" data-ex-content=".title"></span></em>, by <span data-ex-content=".author"></span> (<span data-ex-content=".year"></span>)</div>
                      <div class="filename">File ID: <span data-ex-content=".file"></span></div>
                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <th colspan="3">Topic frequency</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Music</td>
                                <td>Violence</td>
                                <td>Religion</td>
                            </tr>
                            <tr>
                                <td><span data-ex-content=".music"></td>
                                <td><span data-ex-content=".violence"></td>
                                <td><span data-ex-content=".religion"></td>
                            </tr>
                        </tbody>
                    </table>

                  <div class="row">
                      <div class="topics"><a data-ex-href-content=".topics" target="_blank">Topic overview</a></div>
                      <div class="features"><a data-ex-href-content=".features" target="_blank">Features overview</a></div>
                  </div>
          </div>
      </div>
